<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Ubuntu:ital,wght@0,400;0,700;1,400;1,700&display=swap"
          rel="stylesheet">
    <title>brands</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/brands.js" defer></script>
</head>
<body>
<header class="header">
    <h1>Buy4Wheels</h1>
    <span><a href="models.html">models</a>|<a href="brands.html" style="color: #f6e730">brands</a>|
        <a href="offers.html">offers</a></span><br/>
    <span>Your session: </span>
    <span id="session-info"></span>
    <button onclick="refreshSession()">Refresh/Request session</button>
</header>
<div class="container">
    <section class="brand-list" id="brand-list">
        <div class="brand-list-header">
            <div>name</div>
            <div>country</div>
            <div>description</div>
        </div>
        <div class="brand-list-header">
            <div><input required minlength="3" maxlength="20" type="text" id="new-brand-name"/></div>
            <div><input required minlength="3" maxlength="20" type="text" id="new-brand-country"/></div>
            <div><input required minlength="3" maxlength="255" type="text" id="new-brand-description"/></div>
            <div>
                <button onclick="addBrand()">Add</button>
            </div>
        </div>
    </section>
</div>

<template id="template-brand">
    <div class="model">
        <div template-set="name"></div>
        <div template-set="country"></div>
        <div template-set="description"></div>
        <button template-set-attr="id" onclick="removeBrand(this)">X</button>
    </div>
</template>
</body>
</html>
